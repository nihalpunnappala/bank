<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank - Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color for contrast */
        }

        .registration-container {
            border: 1px solid white;
            width: 100%;
            max-width: 350px; /* Max width for larger screens */
            margin-top: 90px;
            height: 570px; /* Height will adjust based on content */
            border-radius: 18px;
            background-color: #ecf0f3;
            box-shadow: 2px 4px 16px gray;
            padding: 20px; /* Added padding for better spacing */
        }

        .profile-image {
            border: 1px solid rgb(190, 188, 188);
            width: 90px;
            height: 90px;
            margin: 0 auto; /* Center image */
            border-radius: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image img {
            margin-top: 5px;
            width: 80px;
            height: auto; /* Adjust height for responsiveness */
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            height: 46px;
            width: 100%; /* Full width for responsive inputs */
            border-radius: 20px;
            border: none;
            
            box-shadow: inset 4px 11px 30px #cbced1, inset -8px -8px 8px #fff;
            margin-bottom: 15px; /* Spacing between inputs */
        }

        button {
            height: 38px;
            width: 100%; /* Full width for button */
            border-radius: 20px;
            text-align: center;
            font-size: 17.4px;
            letter-spacing: .1cap;
            border: none;
            color: white;
            background-color: rgb(37, 133, 249);
            cursor: pointer; /* Pointer cursor on button hover */
        }

        @media (max-width: 576px) {
            .registration-container {
                width: 90%; /* Adjust width for smaller screens */
            }

            h2 {
                font-size: 24px; /* Smaller font size for headings */
            }

            button {
                font-size: 16px; /* Smaller button text */
            }

            input {
                font-size: 14px; /* Smaller input text */
            }
        }
    </style>
</head>

<body>
    <center>
        <div class="registration-container">
            <div class="profile-image">
                <img src="./123.png" alt="Profile Image">
            </div>
            <form action="/submit_registration" method="post" style="text-align: center;">
                <h2 style="padding: 10px; color: rgb(83, 82, 82);">My Bank</h2>
                <br>
                <input id="username" type="text" class="form-control" placeholder="Username" required><br>
                <input id="usernumber" type="number" placeholder="Account number" required><br><br>
                <input id="userpassword" type="password" placeholder="Password" required><br><br>
                <button type="button" onclick="adddetails()">Register</button><br>
                <br>
                <a style="text-decoration: none; color: blue;" href="">Sign in</a>
            </form>
        </div>
    </center>

    <script src="./registration.js"></script>
</body>

</html>
